<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist App</title>
    <link rel="stylesheet" href="ToDoListApp.css">

    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <h1> <i class="fas fa-align-justify"></i>  Todolist App </h1>

        <ul>
            <li><span><i class="fas fa-trash"></i></span>  Go to School</li>
            <li><span><i class="fas fa-trash"></i></span>  Buy new car</li>
            <li><span><i class="fas fa-trash"></i></span>  Visit Gym</li>

    <script src="ToDoListApp.js"></script>

</html>
